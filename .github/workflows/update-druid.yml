name: Update Druid Data

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch: {}      # allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas requests pyarrow fastparquet

    - name: Run data fetcher
      env:
        DRUID_USERNAME: ${{ secrets.DRUID_USERNAME }}
        DRUID_PASSWORD: ${{ secrets.DRUID_PASSWORD }}
      run: |
        python scripts/fetch_druid_data.py

    - name: Commit and push results
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add data/*
        git commit -m "Auto-update Druid data" || echo "No changes"
        git push