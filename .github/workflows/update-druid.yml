name: Update Druid Data

on:
  schedule:
    - cron: "0 */6 * * *"     # every 6 hours
  workflow_dispatch:          # allow manual run

jobs:
  update-druid:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # CHECKOUT REPO
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # PYTHON SETUP
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas pyarrow

      # -----------------------------
      # RUN PYTHON FETCH SCRIPT
      # -----------------------------
      - name: Run Druid fetch script
        env:
          DRUID_USERNAME: ${{ secrets.DRUID_USERNAME }}
          DRUID_PASSWORD: ${{ secrets.DRUID_PASSWORD }}
        run: |
          python scripts/fetch_druid_all.py

      # -----------------------------
      # R SETUP
      # -----------------------------
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            tidyverse
            arrow
            sf

      # -----------------------------
      # RUN R PROCESSING SCRIPT
      # -----------------------------
      - name: Run R processing
        run: |
          Rscript scripts/process_druid_data.R

      # -----------------------------
      # COMMIT & PUSH CHANGES
      # -----------------------------
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add data/druid/* || true

          git commit -m "Auto-update Druid data" || echo "No changes to commit"
          git push || echo "No changes to push"